<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolha</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .opcao {
            display: inline-block;
            width: 150px;
            height: 150px;
            background-color: #fff;
            color: #000;
            font-size: 24px;
            line-height: 150px;
            cursor: pointer;
            margin: 10px;
            border: 2px solid transparent;
        }
        .opcao:hover {
            background-color: #ccc;
        }
        .opcao.selecionado {
            background-color: #f00;
            color: #fff;
            border-color: #000;
        }
    </style>
</head>
<body>
    <h1>Escolha uma opção:</h1>
    
    <div id="sim" class="opcao">Sim</div>
    <div id="nao" class="opcao">Não</div>

    <script>
        var opcaoSim = document.getElementById('sim');
        var opcaoNao = document.getElementById('nao');

        opcaoSim.addEventListener('click', function() {
            window.location.href = "https://youtu.be/Z6-y_8pwgFY?si=Qc2SA_KQFvoQPbkN";
        });

        opcaoNao.addEventListener('click', function() {
            opcaoNao.classList.add('selecionado');
            alert("Que pena! :(");
        });
    </script>
</body>
</html>
